<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="fonts.googleapis.com" rel="stylesheet">

    <style>
    .nav-item1, .nav-item2, .nav-item3, .nav-item4, .nav-item5, p , h1, h2, .A1, .A2 
    {
        font-family: Poppins;
        font-weight: 50;
    }
    .navbar 
    {
        background-color: #f8f5d4;
        box-shadow: black 0px 1px 10px -2px;
    }
    .nav-item1, .nav-item2, .nav-item3, .nav-item4
    {
        margin-left: 5px;
        margin-right: 5px;
        padding: 5px 5px;
    }
    .nav-item5
    {
        margin-left: 5px;
        margin-right: 5px;
        padding: 5px 5px;
        border-left: 3px solid black;
    }
    .nav-item1:hover
    {
        background-color: #d2cff3;
        border-radius: 5px;
        transition: all 0.4s ease;
        box-shadow: black 0px 2px 6px -2px;
    }
        .nav-item2:hover
    {
        background-color: #d2cff3;
        border-radius: 5px;
        transition: all 0.4s ease;
        box-shadow: black 0px 2px 6px -2px;
    }
        .nav-item3:hover
    {
        background-color: #d2cff3;
        border-radius: 5px;
        transition: all 0.4s ease;
        box-shadow: black 0px 2px 6px -2px;
    }
        .nav-item4:hover
    {
        background-color: #d2cff3;
        border-radius: 5px;
        transition: all 0.4s ease;
        box-shadow: black 0px 2px 6px -2px;
    }
        .nav-item5:hover
    {
        background-color: #e9b9e1;
        border-radius: 5px;
        transition: all 0.4s ease;
        box-shadow: black 0px 2px 6px -2px;
    }
  </style>

</head>
<body>

<div>

<nav class="navbar navbar-expand-sm">

        <div class="container-fluid">

            <a class="navbar-brand text-white" href="#">
                <img src="ccs.png" alt="logo" height="100px" width="auto">
            </a>
            
            <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#mynavbar">
            
            <span class="navbar-toggler-icon">
            </span>
            
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">

                
                    <ul class="navbar-nav ms-auto gap-2">

                        <li class="nav-item1">
                        <a class="nav-link text-black" href="index.html"><i class="fa fa-home text-black"></i> HOME</a>
                        </li>

                        <li class="nav-item2">
                         <a class="nav-link text-black" href="page2.html"><i class="fa fa-book text-black"></i> COURSE OFFERS</a>
                        </li>

                        <li class="nav-item4">
                        <a class="nav-link text-black" href="page3.html"><i class="fa fa-phone text-black"></i> CONTACT</a>
                        </li>

                        <li class="nav-item5">
                        <a class="nav-link text-black" href="page4.html"><i class="fa fa-envelope text-black"></i> ENROLL NOW!!</a>
                        </li>

                    </ul>
            </div>

        </div>
    </nav>

</div>

<div class="container-text m-4 p-4 text-container">

    <h2>Welcome to Our School!</h2>
    <p>Explore our courses and programs designed to help you or your child to succeed.</p>

    <button type="button" class="A1 btn btn-warning">Schedule a School Tour</button>
    <button type="button" class="A2 btn">Learn More</button>
        
</div>

    <div class="container-fluid p-4 text-center" style="background-color: #f8f5d4;">

        <h1 class="container-fluid">──────────────────────── Enrollment Form ────────────────────────</h1>


            <div class="container-fluid p-4 text-start m-4" style="background-color: #e2deb3; border-radius: 10px;">
                <form>

                    <div class="mb-3">
                      <label for="gradelevel" class="form-label">Grade Level to Enroll</label>
                      <select class="form-select" id="gradelevel">
                        <option selected>Select Grade Level</option>
                        <option value="1">CASA (3-5 Years Old)</option>
                        <option value="2">Primary Grade School</option>
                        <option value="3">Intermediate Grade School</option>
                        <option value="4">Junior High School</option>
                        <option value="5">Senior High School</option>
                        </select>
                    </div>

                    <div class="row">

                    <div class="mb-3 col-md-6">
                      <label for="fname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
                    </div>

                    <div class="mb-3 col-md-6">
                      <label for="lname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
                    </div>

                    </div>

                    <div class="row">

                    <div class="mb-3 col-md-4">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <div class="mb-3 col-md-4">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>

                    <div class="mb-3 col-md-4">
                      <label for="address" class="form-label">Home Address</label>
                      <input type="text" class="form-control" id="address" placeholder="Enter your home address">
                    </div>

                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                          <label for="dob" class="form-label">Date of Birth</label>
                          <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="gender" class="form-label">Gender</label>
                          <select class="form-select" id="gender">
                            <option selected>Select Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Other</option>
                            </select>
                    </div>

                    <div class="mb-3">
                      <label for="additionalinfo" class="form-label">Additional Information</label>
                      <textarea class="form-control" id="additionalinfo" rows="4" placeholder="Enter any additional information here"></textarea>
                    </div>

                    <div class="mb-3">
                      <button type="submit" class="btn btn-warning" href="page5.html">Submit Enrollment</button>
                    </div>


        </div>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "></script>
</body>
</html>
